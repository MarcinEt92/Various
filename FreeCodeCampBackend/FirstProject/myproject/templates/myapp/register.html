<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        h5{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Sign Up Below</h3>

    {% for message in messages %}
        <h5>{{ message }}</h5>
    {% endfor %}
    <form method="post" action="register">
        {% csrf_token %}
        <p>user name:</p>
        <input type="text" name="username">
        <p>email:</p>
        <input type="email" name="email">
        <p>password:</p>
        <input type="password" name="password">
        <p>repeat password:</p>
        <input type="password" name="password2">
        <input type="submit">
    </form>
</body>
</html>
